<!DOCTYPE html>
<html>
<head>
    <title>Android Emulator Location Picker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script>
     // |channel| is only defined if running inside QtWebEngine.
     // This will allow us to load the file whether opening in a browser
     // or in QtWebEngine.
     var head = document.getElementsByTagName('head')[0];
     var link = document.createElement('link');
     link.rel = 'stylesheet';
     link.type = 'text/css';
     link.media = 'all';
     if (typeof(channel) === 'undefined') {
         // For some reason, we can't load the javascript resources here with QtWebEngine.
         // So we'll just dynamically load it in the Qt code.
         link.href = 'css/common.css';
         var commonScript = document.createElement('script');
         commonScript.src = 'js/common.js';
         var pointsScript = document.createElement('script');
         pointsScript.src = 'js/points.js';
         head.appendChild(commonScript);
         head.appendChild(pointsScript);
     } else {
         link.href = 'qrc:/html/css/common.css';
     }
     head.appendChild(link);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div id="search-container">
     <input id="pac-input" class="controls" type="text" placeholder="Search">
     <div id="search-spinner" class="loader-container" style="display: none">
      <div class="loader"></div>
     </div>
     <div id="search-icon" class="search-icon"></div>
    </div>
    <div id="map"></div>
    <div id="pointInfoOverlay">
      <div id="pointInfoTitle" class="title">Port Authority Bus Terminal, NY</div>
      <div id="pointInfoSubtitle" class="subtitle">40.134832, -74.832453, 14.34</div>
    </div>
    <div id="savePointOverlay">
     <div id="upperbox">
      <div id="savePointTitle" class="title">Port Authority Bus Terminal, NY</div>
      <div id="savePointSubtitle" class="subtitle">40.134832, -74.832453, 14.34</div>
     </div>
     <div id="lowerbox" style="justify-content: flex-end">
      <div class="common-button" style="margin-right: 24px;" onclick="savePoint()">
       SAVE POINT
      </div>
     </div>
    </div>
</body>
</html>
