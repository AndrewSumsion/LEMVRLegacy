<!DOCTYPE html>
<html>
<head>
    <title>Android Emulator Location Picker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/common.js"></script>
    <script src="js/points.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div id="search-container">
     <input id="pac-input" class="controls" type="text" placeholder="Search">
     <div id="search-spinner" class="loader-container" style="display: none">
      <div class="loader"></div>
     </div>
     <div id="search-icon" class="search-icon"></div>
    </div>
    <div id="map"></div>
    <div id="pointInfoOverlay">
      <div id="pointInfoTitle" class="title">Port Authority Bus Terminal, NY</div>
      <div id="pointInfoSubtitle" class="subtitle">40.134832, -74.832453, 14.34</div>
    </div>
    <div id="savePointOverlay">
     <div id="upperbox">
      <div id="savePointTitle" class="title">Port Authority Bus Terminal, NY</div>
      <div id="savePointSubtitle" class="subtitle">40.134832, -74.832453, 14.34</div>
     </div>
     <div id="lowerbox" style="justify-content: flex-end">
      <div class="common-button" style="margin-right: 24px;" onclick="savePoint()">
       SAVE POINT
      </div>
     </div>
    </div>
</body>
</html>
